      highlightjsLang       = []
      viewMorePostsLink     = "/blog/"
      readingTime           = true
      imageStretch          = ""
      removeBlur            = false
      socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
      hideEmptyStats        = false

      [Languages.es.params.meta]
      author              = "Miguel Freytes"
      favicon             = false
      svg                 = true
      faviconVersion      = "1"
      msColor             = "#ffffff"
      iOSColor            = "#ffffff"
      description = "Blog y Catálogo de proyectos de Electrónica por Miguel Freytes"

      [Languages.es.params.header]

      navbarTitle = "Inicio"
